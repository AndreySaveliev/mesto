<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="/pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/profile-pic.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="grid">
        <template id="cell">
          <div class="grid__cell">
            <button class="grid__delete"></button>
            <img class="grid__img" alt="фото">
            <div class="grid__description">
              <h2 class="grid__name"></h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
        </template>
      </section>
      <section class="popup popup-profile-edit">
        <div class="popup__container">
          <h3 class="popup__title" value="">Редактировать профиль</h3>
          <button type="button" aria-label="close" class="popup__close-button popup__close-button_edit-profile"></button>
          <form name="popup__form" id="popup__profile-edit" class="popup__form">
            <input type="text" name="name" class="popup__input popup__input_textbox_name" value="" placeholder="Имя">
            <input type="text" name="description" class="popup__input popup__input_textbox_description" value="" placeholder="Описание профиля">
            <button type="submit" class="popup__submit-button popup__submit-button_edit-profile">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup-card-add">
        <div class="popup__container">
          <h3 class="popup__title" value="">Новое место</h3>
          <button type="button" aria-label="close" class="popup__close-button popup__close-button_add-card"></button>
          <form name="popup__form-card" id="popup__form-card" class="popup__form">
            <input type="text" name="name" class="popup__input popup__input_card_name" value="" placeholder="Назвение">
            <input type="text" name="link" class="popup__input popup__input_card_link" value="" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit-button popup__submit-button_new-card">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup-card popup-card-section">
        <template id="popup-card">
          <div class="popup-card__block">
            <div class="popup-card__description">
              <img class="popup-card__image">
              <h2 class="popup-card__title"></h2>
            </div>
            <button type="button" aria-label="close" class="popup-card__close-button-card"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
