<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/profile-pic.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-card">+</button>
      </section>
      <section class="cells-grid">
        <div class="grid__cell">
          <img class="cell__img" src="./images/disneyland.jpg">
          <div class="cell__description">
            <p class="cell__name">Диснейленд</p>
            <button class="cell__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="cell__img" src="../images/dune.jpg">
          <div class="cell__description">
            <p class="cell__name">Дюны</p>
            <button class="cell__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="cell__img" src="./images/newyork.jpg">
          <div class="cell__description">
            <p class="cell__name">Нью Йорк</p>
            <button class="cell__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="cell__img" src="./images/pantheon.jpg">
          <div class="cell__description">
            <p class="cell__name">Пантенон</p>
            <button class="cell__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="cell__img" src="./images/Singapore.jpg">
          <div class="cell__description">
            <p class="cell__name">Сингапур</p>
            <button class="cell__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="cell__img" src="./images/Turkey.jpg">
          <div class="cell__description">
            <p class="cell__name">Турция</p>
            <button class="cell__like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="input__name" value="">
          <input type="text" class="input__description">
          <button class="popup__submit-button">Сохранить</button>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
