<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/profile-pic.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="grid">
        <div class="grid__cell">
          <img class="grid__img" src="./images/disneyland.jpg" alt="фото">
          <div class="grid__description">
            <h2 class="grid__name">Диснейленд</h2>
            <button type="button" class="grid__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="grid__img" src="./images/dune.jpg" alt="фото">
          <div class="grid__description">
            <h2 class="grid__name">Дюны</h2>
            <button type="button" class="grid__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="grid__img" src="./images/newyork.jpg" alt="фото">
          <div class="grid__description">
            <h2 class="grid__name">Нью Йорк</h2>
            <button type="button" class="grid__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="grid__img" src="./images/pantheon.jpg" alt="фото">
          <div class="grid__description">
            <h2 class="grid__name">Пантенон</h2>
            <button type="button" class="grid__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="grid__img" src="./images/Singapore.jpg" alt="фото">
          <div class="grid__description">
            <h2 class="grid__name">Сингапур</h2>
            <button type="button" class="grid__like"></button>
          </div>
        </div>
        <div class="grid__cell">
          <img class="grid__img" src="./images/Turkey.jpg" alt="фото">
          <div class="grid__description">
            <h2 class="grid__name">Турция</h2>
            <button type="button" class="grid__like"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form">
            <input type="text" name="name" class="popup__input popup__input-name" value="">
            <input type="text" name="description" class="popup__input popup__input-description" value="">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
