<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="./images/profile-pic.jpg" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="grid">
        <template id="cell">
          <div class="grid__cell">
            <button class="grid__delete"></button>
            <img class="grid__img" src="" alt="фото">
            <div class="grid__description">
              <h2 class="grid__name"></h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
        </template>
      </section>
      <section class="popup">
        <template id="popup">
          <div class="popup__container">
            <h3 class="popup__title" value=""></h3>
            <button type="button" aria-label="close" class="popup__close-button"></button>
            <form name="popup__form" class="popup__form">
              <input type="text" name="name" class="popup__input popup__input_textbox_name" value="">
              <input type="text" name="description" class="popup__input popup__input_textbox_description" value="">
              <button type="submit" class="popup__submit-button"></button>
            </form>
          </div>
        </template>
      </section>
      <section class="popup-card__section">
        <template id="popup-card">
          <div class="popup-card">
            <div class="popup-card__description">
              <img class="popup-card__image">
              <h2 class="popup-card__title"></h2>
            </div>
            <button type="button" aria-label="close" class="popup-card__close-button-card"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
