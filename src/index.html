<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__pic" src="<%=require('./images/profile-pic.jpg')%>" alt="фото профиля">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card"></button>
      </section>
      <section class="grid">
        <template id="cell">
          <div class="grid__cell">
            <button class="grid__delete"></button>
            <img class="grid__img">
            <div class="grid__description">
              <h2 class="grid__name"></h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
        </template>
      </section>
      <section class="popup popup-profile-edit">
        <div class="popup__container">
          <div class="popup-profile-block">
            <h3 class="popup__title" value="">Редактировать профиль</h3>
            <button type="button" aria-label="close" class="popup__close-button popup__close-button_edit-profile"></button>
            <form name="popup__form" id="popup__profile-edit" class="popup__form" novalidate>
              <div class="popup__name-input">
                <input id="name" name="name" class="popup__input popup__input_textbox_name" type="text" value="" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off">
                <span class="name-error popup__form-input-error"></span>
              </div>
              <div class="popup__description-input">
                <input id="description" name="description" class="popup__input popup__input_textbox_description" type="text" value="" placeholder="Описание профиля" minlength="2" maxlength="200" autocomplete="off">
                <span class="description-error popup__form-input-error"></span>
              </div>
                <button type="submit" class="popup__submit-button popup__submit-button_edit-profile">Сохранить</button>
            </form>
          </div>
        </div>
      </section>
      <section class="popup popup-card-add">
        <div class="popup__container">
          <div class="popup-card-add-block">
            <h3 class="popup__title" value="">Новое место</h3>
            <button type="button" aria-label="close" class="popup__close-button popup__close-button_add-card"></button>
            <form name="popup__form-card" id="popup__form-card" class="popup__form" novalidate>
              <div class="popup__card-name-input">
                <input id="cardname" type="text" name="name" class="popup__input popup__input_card_name" value="" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
                <span class="cardname-error popup__form-input-error"></span> 
              </div>
              <div class="popup__card-link-input">
                <input id="cardlink" type="url" name="link" class="popup__input popup__input_card_link" value="" placeholder="Ссылка на картинку" required autocomplete="off">
                <span class="cardlink-error popup__form-input-error"></span> 
              </div>
              <button type="submit" class="popup__submit-button popup__submit-button_new-card">Создать</button>
            </form>
          </div>
        </div>
      </section>
      <section class="popup popup-card popup-card-section">
          <div class="popup-card__block">
            <div class="popup-card__description">
              <img class="popup-card__image" alt="">
              <h2 class="popup-card__title"></h2>
            </div>
            <button type="button" aria-label="close" class="popup-card__close-button-card popup__close-button"></button>
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
